<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .hero-img { max-width: 240px; border-radius: 12px; }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <header class="container py-5">
    <div class="row align-items-center">
      <div class="col-md-3 text-center mb-4 mb-md-0">
        <div id="photo-container">
          <img src="../resources/img/me.jpg" alt="Me" class="img-fluid hero-img shadow">
        </div>
        <button id="toggle-photo-btn" class="btn btn-secondary mt-3">Hide Photo</button>
      </div>
      <div class="col-md-9">
        <h1 class="display-5 fw-semibold">Your Name</h1>

        </p>
        <p>
          <a class="btn btn-primary" href="https://www1.villanova.edu/university/liberal-arts-sciences/programs/computing-sciences.html" target="_blank">
            Visit Villanova Computing Sciences
          </a>
        </p>
      </div>
    </div>
  </header>

  <!-- ✨ Artists Section goes here -->
  <section class="container my-5">
    <h3>My Favorite Artists</h3>
    <p>Click the button below to add musicians to the page!</p>
    <button id="add-artist" class="btn btn-success">Add Artist</button>
    <div id="artists-container" class="mt-3"></div>
  </section>

  <footer class="text-center text-muted py-4 border-top">
    <small>&copy; <span id="year"></span> Your Name</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../resources/js/script.js"></script>
  <script src="../resources/js/navbar.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    loadNavbar();
  </script>
</body>
</html>
